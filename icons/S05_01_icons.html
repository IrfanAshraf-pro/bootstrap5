    <title>Icons</title>

  <body>
    <!-- Content -->

    <header>
      <h1 class="text-center display-1">
        <strong>Bootstrap Icons</strong>
      </h1>
    </header>

    <div class="container">
      <!--todo: What are bootstrap icons ? -->

      <!--todo: How can we include icons in bootstrap  -->

      <h2 class="display-4 mt-5"><small>1.</small> About</h2>

      <div class="card p-3 bg-light d-flex flex-row justify-content-between">
        <div class="bg-danger text-white rounded-2 shadow p-2 m-1">
          <!-- bi bi-pie-chart-fill ms-3 -->
          $ npm i bootstrap-icons <i class="bi bi-pie-chart-fill ms-3"></i>
        </div>
        <button class="btn btn-warning shadow p-2 m-1">
          <!-- bi bi-arrow-down-square-fill ms-3 -->
          Download <i class="bi bi-arrow-down-square-fill ms-3"></i>
        </button>
        <a href="https://icons.getbootstrap.com/" target="_blank"
          ><button class="btn btn-info shadow p-2 m-1">
            <!-- bi bi-clipboard ms-3 -->
            CDN <i class="bi bi-clipboard ms-3"></i></button
        ></a>
      </div>

      <!--todo: Styling Icons -->

      <h2 class="display-4 mt-5"><small>2.</small> Styling Icons</h2>

      <div class="card p-3 bg-light d-flex flex-row justify-content-between">
        <!--bi bi-person-badge-fill & font-size: 2rem; color: red -->
        <i
          class="bi bi-person-badge-fill"
          style="font-size: 2rem; color: red"
        ></i>
        <!-- bi bi-envelope-open-fill & font-size: 5rem; color: #265125 -->
        <i
          class="bi bi-envelope-open-fill"
          style="font-size: 5rem; color: crimson"
        ></i>
        <!-- bi bi-star-half bg-danger text-white-50 p-5  & font-size: 20em-->
        <i
          class="bi bi-star-half bg-danger text-white-50 p-5"
          style="font-size: 20rem"
        ></i>
      </div>
      <!-- Container End -->
    </div>
