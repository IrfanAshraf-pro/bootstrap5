<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap Style CDN -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <title>Bio</title>
  </head>
  <body class="vh-100 bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-md navbar-dark fixed-top">
      <div class="container-fluid">
        <a href="" class="navbar-brand"
          ><span class="badge bg-danger shadow">Irfan Ashraf</span></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarMain"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarMain">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="z-index: 10">
            <li class="nav-item">
              <a
                href=""
                class="nav-link active"
                data-bs-toggle="collapse"
                data-bs-target="multi-collapse"
                aria-expanded="false"
                aria-controls="about contact"
                >Info</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#about"
                role="button"
                class="nav-link"
                data-bs-toggle="collapse"
                aria-expanded="false"
                aria-controls="about"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#contact"
                class="nav-link"
                role="button"
                class="navbar-link"
                data-bs-toggle="collapse"
                aria-expanded="false"
                aria-controls="contact"
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- HEADER -->
    <header class="container fixed-top text-end mt-5">
      <h1 class="display-1">
        Hi I am <span class="badge bg-secondary">Irfan</span>
      </h1>
      <h2 class="display-3">Web Developer</h2>
      <!-- Header > Portfolio & Email btn group -->
      <div class="btn-group">
        <!-- Profile btn -->
        <button
          class="btn btn-outline-danger text-uppercase"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#portfolio"
          aria-controls="portfolio"
        >
          my portfolio
        </button>
        <!-- Email button -->
        <button
          class="btn btn-danger"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#email"
          aria-controls="email"
        >
          <i class="bi bi-envelope-open"></i>
        </button>
      </div>
      <!-- Header > About and Contact dropdown content -->
    </header>

    <!-- Profile Img -->
    <!-- Portfolio offcanvas content -->
    <!-- Email offcanvas content  -->
    <!-- Footer -->
    <!-- Bootstrap JavaScript  CDN-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
